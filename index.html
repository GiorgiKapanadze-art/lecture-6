  <body>
    <header>
      <div class="header-content container">
        <a href="index.html">
          <img src="images/logo.svg" alt="logo" />
        </a>
        <div class="nav-list-buttons">
          <nav>
            <ul class="nav-list">
              <li>

                <a href="shop.html>">Shop</a>
              </li>

              <li>
                <a href="contact.html>">Contact</a>
              </li>
            </ul>
          </nav>

          <div class="header-buttons">
            <img src="images/cart-icon.svg" alt="cart-icon" />

            <div class="profile-btn">
              <img src="images/user-icon.svg" alt="user-icon" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main-content container">
        <div class="gallery-section">
          <div class="images-list">
            <img src="images/product-img-1.jpg" alt="product-img-1" />
            <img src="images/product-img-2.jpg" alt="product-img-2" />
            <img src="images/product-img-3.jpg" alt="product-img-3" />
            <img src="images/product-img-4.jpg" alt="product-img-4" />
            <img src="images/product-img-5.png" alt="product-img-5" />
          </div>

          <div class="main-image">
            <img src="images/product-img.jpg" alt="product-img" />
          </div>
        </div>

        <div class="text-section">
          <div><h2 class="product-title">Areni 57.1'' Upholstered Loveseat</h2>
          </div>
          <div class="feedback-stars">
            <img class="star"  src="images/staricon.svg" alt="star">
            <img class="star"   src="images/staricon.svg" alt="star">
            <img class="star" src="images/staricon.svg" alt="star">
            <img class="star" src="images/staricon.svg" alt="star">
            <img class="star colorless" src="images/stariconcolorless.svg" alt="star">

            <p class="feedback-average">3,345</p>
            
          </div>

          <div class="price">
            <h2>$549.99</h2>
          </div>

          <div class="colors">
            <p>Colors</p>
          </div>
        
          <div class="color-samples">
            <div class="light-green"></div>
            <div class="light-gray"></div>
          </div>
        

          <div class="cart-wishlist-buttons">
          <button class="add-to-cart">Add To Cart</button>
          <button class="add-to-wishlist">
            <img src="images/heart.svg" alt="wishlist" />
          </button>
        </div>
          
      <div class="shopping">
        <button class="buy-now">
          Buy Now
        </button>

      </div>
     </div>
    </main>
